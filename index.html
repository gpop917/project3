<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man.G</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">

    <style>
         *{margin: 0; padding: 0; box-sizing: border-box;}
         ul,li,ol {list-style: none;}
         a {text-decoration: none;}


        #top {width: 100%; height: 900px; background-color: aquamarine; position: relative;}
        .left_top {background-image: url(img/main1.jpeg); width: 50%; height: 900px; position: absolute; top: 0; left: 0; }
        .right_top {background-image: url(img/main2.gif); width: 50%; height: 900px; position: absolute; top: 0; right: 0; }

        header {width: 100%; height: 70px;  background-color: #FFD800; position: absolute; top: 0; left: 0; z-index: 10;}
        .logo {background-color: #FFD800; height: 70px; float: left;}
        .logo img {margin-left: 70px; width: 230px; height: 60px;}
        nav {float: right;width: 33%; height: 100%; margin-top: 10px; float: left;}
        nav li { float: left; width: 15%; text-align: center; line-height: 50px;}
        nav li a {color: black; }
        nav li a:hover {color: #bbb;}

        .right-nav {float: right; width: 330px; height: 70px; display: flex;}
        .right-navtext {width: 170px; height: 70px;}
        .right-navtext >nav {width: 100%;}
        .right-navtext >nav li {width: 50%; padding: 0; font-size: 14.5px;}
        .right-navtext >nav li a {color: black; }
        .right-navtext >nav li a:hover {color: #bbb;}
        .search_box {width: 30px; height: 70px; margin-left: 20px; }
        .search_box i {width: 30px; height: 70px; font-size: 22px; line-height: 70px;}
        .list_box {width: 50px; height: 70px; margin-left: 20px; }
        .list_box i {width: 50px; height: 70px; font-size: 28px; line-height: 70px;}

        ul.presentation {width: 300px; height: 141px; }
        li.is-selected {width: 300px; height: 47px; border-top: 0; background-color: #222; border-bottom: 1px solid #333; }
        .is-selected a {color: #bbb; font-size: 14px; padding-bottom: 12px; margin-left: 20px; }


        #ourbox {width: 100%; height: 1000px; background-color: #222; padding-top: 150px;}
        .ourbox_center {width: 1172px; height: 745px; background-color: aquamarine; margin: 0 auto 0;}
        .ourbox_text {width: 1172px; height: 94px; background-color: rosybrown; padding-left: 20px;}
        h2.ourh3 {font-weight: normal; letter-spacing: -0.005em; font-family: "genesis-head-light"; font-size: 36px; color: #FFFFFF; }
        p.our-p {color: #CCCCCC; font-size: 14px; margin-top: 10px;}

        /* all버튼 박스 */
        .all-box {display: block; width: 100%; height: 45px; background-color: violet; margin-top: 25px;}
        .all-buttonbox {position: relative; vertical-align: top; width: 300px; height: 45px; float: left; margin-left: 20px; background-color: yellow;}
        .all-buttonbox > a.all-3button {height: 45px; border-bottom: 1px solid #fff; background-color: #111; padding: 5px 0 0 15px; font-size: 0; display: block; position: relative;}
        a.all-3button span {color: #fff; font-size: 23px; display: inline-block; max-width: 100%; text-overflow: ellipsis; white-space: nowrap; }
        .all-buttonbox > a.all-3button:after {border-color: #fff; width: 0.6rem; height: 0.6rem; top: 50%; right: 0.2rem; margin-top: -0.6rem; border: 2px solid #fff; border-width: 2px 2px 0 0; transform: rotate(135deg); content: ''; position: absolute; background-repeat: no-repeat; background-size: 100% auto;}
        .all-buttonbox > .all-buttonbox3 {display: none;}
        

        /* 사진 3개 */
        .all-3photo-buttonbox {width: 100%; height: 390px; margin-top: 74px; background-color: skyblue;}
        .all-3photobox {width: 1150px; height: 346px; background-color: #FFD800; margin: 0 auto;}
        .all-3photo {width: 344px; height: 345px; background-color: tomato;} 
        .text-3photo {position: relative;}
        h3.all-name {margin: 10px 0 0 10px; font-size: 20px; color: #BBBBBB; font-weight: normal;}
        p.tee-name {width: 250px; font-weight: normal; color: #BBBBBB; margin-left: 10px; margin-top: 5px;}
        .text-3photo > img {right: 20px; position: absolute; bottom: 0;}
        .all-3photo > .allimg {margin-top: 10px; margin-left: 10px; background-image:  url(./img/allimg.png); width: 95%; height: 200px;}


        #History {width: 100%; height: 1075px; background-color: steelblue;}
        #img2 {width: 100%; height: 760px; background-color: navajowhite;}
        #event {width: 100%; height: 1200px; background-color: lightsalmon;}
        #contents {width: 167px; height: 570px; background-color: blueviolet;}
        footer {width: 100%; height: 1365px; background-color: #000000;}
    </style>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <script>
            $(function () {
                $('.all-buttonbox').click(function () {
                    $(this).children('.all-buttonbox3').slideToggle();
                });
            });

    </script>
</head>
<body>
    <div id="top">
        <header>
            <div class="logo"><img src="img/logo.jpg" alt="logo"></div>
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">만지</a></li>
                    <li><a href="#">구매</a></li>
                    <li><a href="#">컬렉션</a></li>
                    <li><a href="#">룩북</a></li>
                </ul>
            </nav>

            <div class="right-nav">
                <div class="right-navtext">
                    <nav>
                        <ul>
                            <li><a href="#">고객센터</a></li>
                            <li><a href="#">마이 페이지</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="search_box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="list_box">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

        </header>
        
        <div class="left_top"></div>
        <div class="right_top"></div>

    </div>

    <div id="main-background">
        <div id="ourbox">
            <div class="ourbox_center">
                <div class="ourbox_text">
                    <h2 class="ourh3">OUR OUTFITS</h2>
                    <p class="our-p">개성넘치면서도 우아한 디자인의 그라피스트 만지 브랜드 라인업을 살펴보세요.</p>
                </div>

                <div class="all-box">
                    <div class="all-buttonbox">
                        <a class="all-3button" title="의상 선택">
                            <span>ALL</span>
                        </a>
                        <div class="all-buttonbox3" role="listbox" >
                            <ul role="presentation">
                                <li role="presentation" value="ALL" class="is-selected">
                                    <a href="#" role="option">ALL</a>
                                </li>

                                <li role="presentation" value="OUTER" class="is-selected">
                                    <a href="#" role="option">OUTER</a>
                                </li>

                                <li role="presentation" value="PANTS" class="is-selected">
                                    <a href="#" role="option">PANTS</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="all-3photo-buttonbox">
                    <div class="all-3photobox">
                        <div class="all-3photo">
                            <div class="text-3photo">
                                <h3 class="all-name">TEE</h3>
                                <p class="tee-name">MGMTS22SS312BK</p>
                                <img src="img/newbutton.webp" alt="newbutton">
                            </div>
                            <div class="allimg"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    
        <div id="History"></div>
        <div id="img2"></div>
        <div id="event"></div>
        <div id="Contents"></div>
    
    </div>


    <footer></footer>
</body>
</html>
